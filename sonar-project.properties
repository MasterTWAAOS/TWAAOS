# Required metadata
sonar.projectKey=FIESC
sonar.projectName=FIESC Exam Scheduling App
sonar.projectVersion=1.0

# Path to source directories
sonar.sources=backend,frontend/src
sonar.exclusions=**/node_modules/**,**/*.spec.js,**/tests/**,**/__pycache__/**,**/*.pyc

# Language
sonar.language=python,javascript,typescript,vue

# Encoding of the source files
sonar.sourceEncoding=UTF-8

# Python coverage reports
sonar.python.coverage.reportPaths=backend/coverage-reports/coverage.xml

# JavaScript/TypeScript coverage reports
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info

# Vue.js specific configuration
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.file.suffixes=.ts,.tsx
sonar.vue.file.suffixes=.vue

# Additional parameters
sonar.test.inclusions=**/*.spec.js,**/*.test.js,**/tests/**
sonar.coverage.exclusions=**/*.spec.js,**/*.test.js,**/tests/**,**/cypress/**,frontend/public/**
